name: windows-installer

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pyinstaller

      - name: Build EXE
        shell: pwsh
        run: |
          python -m PyInstaller --noconfirm --onefile --windowed --name m3u-dump-pro m3u_dump\gui.py

      - name: Build installer (Inno Setup)
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.5
        with:
          path: installer\m3u-dump-pro.iss

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: m3u-dump-windows
          path: |
            dist\m3u-dump-pro.exe
            installer\m3u-dump-pro-installer.exe

      - name: Publish release assets (tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist\m3u-dump-pro.exe
            installer\m3u-dump-pro-installer.exe
